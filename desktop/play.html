<div class="container">
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <div id="play_info">
                <form>
                    <fieldset class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Example: John Smith">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="name">Group Name</label>
                        <input type="text" class="form-control" id="group" placeholder="Example: A Spiffing Group">
                        <small>Please note that Group Names are case-sensitive</small>
                    </fieldset>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="host" value="value1" checked>
                            Host New Game
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="join" value="value2">
                            Join Existing Game
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Done</button>
                </form>
            </div>
        </div>
        <div class="col-sm-2">
        </div>
